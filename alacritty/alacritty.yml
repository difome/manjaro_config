# Colors (Snazzy)
colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#eff0eb'

  # Normal colors
  normal:
    black:   '#282a36'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#f1f1f0'

  # Bright colors
  bright:
    black:   '#686868'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#f1f1f0'



window:

  dimensions:
    columns: 98
    lines: 24

  padding:
    x: 16
    y: 10

  dynamic_title: true

key_bindings:
  # scrollback
  - { key: PageUp,   mods: Shift,         mode: ~Alt,        action: ReceiveChar }
  - { key: PageDown, mods: Shift,         mode: ~Alt,        action: ReceiveChar }
  - { key: Home,     mods: Shift,         mode: ~Alt,        action: ReceiveChar }
  - { key: End,      mods: Shift,         mode: ~Alt,        action: ReceiveChar }
  - { key: K,        mods: Command,       mode: ~Vi|~Search, action: ReceiveChar }
  # searching
  - { key: F,        mods: Control|Shift, mode: ~Search,     action: ReceiveChar }
  - { key: F,        mods: Command,       mode: ~Search,     action: ReceiveChar }
  - { key: B,        mods: Control|Shift, mode: ~Search,     action: ReceiveChar }
  - { key: B,        mods: Command,       mode: ~Search,     action: ReceiveChar }
  # copy/paste
  - { key: V, mods: Control, action: Paste }
  - { key: C, mods: Control, action: Copy }

scrolling:
  history: 15000
  faux_multiplier: 3
font:
  normal:
    family: Iosevka Nerd Font
    style: Regular

  bold:
    family: Iosevka Nerd Font
    style: Bold

  italic:
    family: Iosevka Nerd Font
    style: Italic

  size: 13.4



  offset:
    x: 0
    y: 0

tabspaces: 4



draw_bold_text_with_bright_colors: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }


env:
  TERM: xterm-256color


live_config_reload: true